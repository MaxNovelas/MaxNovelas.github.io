<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Novelas | Ver Capítulos Completos en HD 2026</title>
<meta name="description" content="Mira los últimos capítulos de tus telenovelas favoritas: Doménica Montero, Mi Verdad Oculta y más. Actualizaciones diarias en HD.">

<style>
:root { --main-dark: #0f0f0f; --accent: #ff0000; --card-bg: #1a1a1a; }
body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--main-dark); color: #fff; text-align: center; }
header { padding: 40px 20px; border-bottom: 2px solid var(--card-bg); }
.logo { font-size: 42px; font-weight: 900; color: #fff; text-decoration: none; font-style: italic; }
.logo span { color: var(--accent); }

.grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 40px 5%; max-width: 1200px; margin: auto; }
.novel-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: #fff; }
.novel-card:hover { transform: translateY(-10px); border-color: var(--accent); }
.novel-card img { width: 100%; height: 180px; object-fit: cover; }
.card-info { padding: 15px; text-align: left; }
.card-info h3 { margin: 0 0 10px; font-size: 18px; }
.status-live { background: var(--accent); color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }

.fresh-update { font-size: 14px; color: #888; margin-top: 50px; border-top: 1px solid #333; padding-top: 20px; }
</style>
</head>
<body>

<header>
    <a href="/" class="logo">MAX<span>NOVELAS</span></a>
    <p>Estrenos exclusivos y resúmenes de hoy 28 de enero</p>
</header>

<div class="grid-container">

    <a href="https://maxnovelas.github.io/mi-verdad-oculta/57/" class="novel-card">
        <img src="https://maxnovelas.github.io/tv/image/a-57.jpg" alt="Mi Verdad Oculta 57">
        <div class="card-info">
            <span class="status-live">NUEVO</span>
            <h3>Mi Verdad Oculta Capítulo 57</h3>
            <p style="font-size: 13px; color: #aaa;">Estreno: 28 de enero de 2026</p>
        </div>
    </a>

    <a href="https://maxnovelas.github.io/domenica-montero/36/" class="novel-card">
        <img src="https://maxnovelas.github.io/tv/image/a-36.jpg" alt="Doménica Montero 36">
        <div class="card-info">
            <span class="status-live">EN VIVO</span>
            <h3>Doménica Montero Capítulo 36</h3>
            <p style="font-size: 13px; color: #aaa;">Estreno: 28 de enero de 2026</p>
        </div>
    </a>

    <a href="https://maxnovelas.github.io/el-senor-de-los-cielos-75/" class="novel-card">
        <img src="https://maxnovelas.github.io/tv/image/a-75.jpg" alt="El Señor de los Cielos 75">
        <div class="card-info">
            <span class="status-live">POPULAR</span>
            <h3>El Señor de los Cielos Capítulo 75</h3>
            <p style="font-size: 13px; color: #aaa;">Resumen Completo HD</p>
        </div>
    </a>

</div>

<div class="fresh-update">
    Última actualización automática: <span id="time"></span>
</div>

<script>
    // لإعطاء إشارة لجوجل أن الصفحة تتحدث لحظياً
    document.getElementById('time').innerText = new Date().toLocaleString();
</script>

</body>
</html>
